<html>

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>Svg editor</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
	<svg id="editSvg" width="400" height="400"></svg>

	<script type="text/javascript" src="SvgEditor.js"></script>
	<script type="text/javascript">
		const { createSvgEditor, initialState, addRect } = SvgEditor;
		const svgEditor = createSvgEditor(
			initialState()
		);

		const newRect = svgEditor(addRect)({
			x: 10,
			y: 10,
			width: 10,
			height: 10
		});
		console.log('newRect: ', newRect);
	</script>
</body>

</html>
